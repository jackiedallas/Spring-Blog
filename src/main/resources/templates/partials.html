<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8" />
	<!-- include stylesheets, etc here -->
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav th:fragment="navbar">
	<!-- awesome navbar goes here -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/posts/show">Springblog</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/posts/show">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a href="/posts/login" class="nav-link">Login</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/posts/create">Create Post</a>
				</li>
				<li class="nav-item">
					<a href="/posts/register" class="nav-link">New User</a>
				</li>
			</ul>
		</div>
	</nav>
</nav>

<div th:fragment="body-container" class="mt-5">
	<div th:fragment="leaf" class="d-flex">
		<img class="leaf" th:src="@{/images/leaf-icon.png}" alt="leaf">
	</div>
</div>
<form th:fragment="postForm" th:action="@{/posts/create}" th:method="post" th:object="${post}">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" class="form-control" id="title" th:field="*{title}">
	</div>
	<div class="form-group">
		<label for="body">Body</label>
		<textarea class="form-control" id="body" th:field="*{body}" cols="30" rows="10"></textarea>
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>

<footer th:fragment="footer" class="footer fixed-bottom">
	<div class="container">
		<span class="text-muted">
			Place Footer Content here.
		</span>
	</div>
</footer>
<div th:fragment="scripts">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</div>
</body>
</html>
