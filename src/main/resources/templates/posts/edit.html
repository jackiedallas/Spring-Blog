<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
	<meta charset="UTF-8">
	<title>Edit Post</title>
</head>
<body>
	<nav th:replace="partials :: navbar"></nav>
	<h1>Edit Post:</h1>
	<div th:each="post: ${post}">
		<form th:replace="partials :: postForm" action="/edit" method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" th:placeholder="${post.getTitle()}">
			</div>
			<div class="form-group">
				<label for="body">Body</label>
				<input type="text" name="body" id="body" th:placeholder="${post.getBody()}">
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

	<div th:replace="partials :: scripts"></div>
</body>
</html>
