<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<body>
	<nav th:replace="partials :: navbar"></nav>
	<div class="container mt-5">
		<form th:action="@{/posts/register}" th:method="post" th:object="${user}">
			<div class="form-group">
				<label for="email">E-Mail Address</label>
				<input class="form-control" type="email" th:field="*{email}" id="email" required>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" th:field="*{username}" id="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" th:field="*{password}" id="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	<div th:replace="partials :: scripts"></div>
</body>
</html>
