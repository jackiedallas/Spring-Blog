<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>View Single Post</title>
</head>
<body>
	<h1>Single Post:</h1>
	<div th:each="id: ${id}">
		<h3 th:text="${id.getTitle()}"></h3>
		<p th:text="${id.getBody()}"></p>
		<div style="display: flex">
			<form action="">
				<button>Edit</button>
			</form>
			<form style="margin-left: 1rem" action="">
				<button>Delete</button>
			</form>
		</div>
	</div>
	
	
</body>
</html>
