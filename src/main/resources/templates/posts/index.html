<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
	<meta charset="UTF-8">
	<title>View Single Post</title>
</head>
<body>
	<nav th:replace="partials :: navbar"></nav>
	<div class="container mt-5">
		<div class="d-flex">
			<img class="leaf" th:src="@{/images/leaf-icon.png}" alt="leaf">
		</div>
		<div class="container post-container">
			<div class="post-margin">
				<h5 th:text="${post.getTitle()}"></h5>
				<p class="body" th:text="${post.getBody()}"></p>
				<div class="d-flex">
					<div class="dropdown">
						<button class="btn icon dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="bi bi-gear-fill"></i>
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<form class="form-bg" th:action="@{'/posts/edit/' + ${post.getId()}}" method="get">
								<button type="submit" class="btn">Edit</button>
							</form>
							<form class="form-bg" th:action="@{'/delete-by-id/' + ${post.getId()}}" method="post">
								<button class="btn" type="submit">Delete</button>
							</form>
						</div>
					</div>
					<div class="d-flex author ml-auto">
						<span>-</span><p class="ml-1" th:text="${user.getEmail()}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	<div th:replace="partials :: scripts"></div>
</body>
</html>
